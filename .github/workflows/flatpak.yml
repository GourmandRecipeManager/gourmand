name: Create Flatpak

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  flatpak:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Install Flatpak
      run: |
        sudo apt-get update
        sudo apt install flatpak

    - name: Setup Flatpak
      run: |
        flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak install flathub org.gnome.Platform//48 org.gnome.Sdk//48 -y

    - name: Install flatpak-builder
      run: |
        wget -O flatpak-builder.tar.xz https://github.com/flatpak/flatpak-builder/releases/download/1.4.4/flatpak-builder-1.4.4.tar.xz
        tar -xvf flatpak-builder.tar.xz
        rm flatpak-builder.tar.xz
        cd flatpak-builder-*
        meson setup _build
        meson install -C _build

    - name: Build Flatpak
      run: |
        flatpak-builder --repo=repo --force-clean build-dir .flatpak/io.github.GourmandRecipeManager.Gourmand.yml

    - name: Build Bundle
      run: |
        flatpak build-bundle repo gourmand-${GITHUB_SHA::8}.flatpak io.github.GourmandRecipeManager.Gourmand

    - name: Upload Flatpak
      uses: actions/upload-artifact@v4
      with:
        name: gourmand.flatpak
        path: ./gourmand-*.flatpak
