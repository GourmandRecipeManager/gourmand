name: Create Flatpak

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  flatpak:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Install Flatpak
      run: |
        sudo apt-get update
        sudo apt install flatpak

    - name: Setup Flatpak
      run: |
        flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
        sudo flatpak remote-add --if-not-exists --system flathub https://flathub.org/repo/flathub.flatpakrepo
        sudo flatpak --system install flathub org.flatpak.Builder -y
        # flatpak install flathub org.gnome.Platform//48 org.gnome.Sdk//48 -y

    - name: Build Flatpak
      run: |
        sudo -i flatpak run org.flatpak.Builder --install-deps-from=flathub --repo=repo --force-clean build-dir .flatpak/io.github.GourmandRecipeManager.Gourmand.yml

    - name: Build Bundle
      run: |
        flatpak build-bundle repo gourmand-${GITHUB_SHA::8}.flatpak io.github.GourmandRecipeManager.Gourmand

    - name: Upload Flatpak
      uses: actions/upload-artifact@v4
      with:
        name: gourmand.flatpak
        path: ./gourmand-*.flatpak
