app-id: io.github.GourmandRecipeManager.Gourmand
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: gourmand

finish-args:
  - --filesystem=host
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
modules:
  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_NSS3=OFF
      - -DENABLE_GPGME=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - url: https://poppler.freedesktop.org/poppler-23.12.0.tar.xz
        sha256: beba398c9d37a9b6d02486496635e08f1df3d437cfe61dab2593f47c4d14cdbb
        type: archive

  # Python 3.11 seems to download too old dependency versions and non-wheels of `reportlab` and `lxml`.
  # This breaks the build itself.
  - name: cpython
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.10.16/Python-3.10.16.tar.xz
        sha256: bfb249609990220491a1b92850a07135ed0831e41738cf681d63cf01b2a8fbd1

  - name: intltool
    buildsystem: autotools
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

  - name: gourmand
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - python3 -m pip install --upgrade pip setuptools wheel
      - pip3 install pyenchant pygobject Sphinx
      - pip3 install --prefix=/app .[epub-export,pdf-export,spellcheck,web-import]
      - install -Dm644 data/io.github.GourmandRecipeManager.Gourmand.desktop -t /app/share/applications/
      - install -Dm644 data/io.github.GourmandRecipeManager.Gourmand.svg -t /app/share/icons/hicolor/scalable/apps/
    sources:
      - type: git
        branch: main
        url: https://github.com/GourmandRecipeManager/gourmand
