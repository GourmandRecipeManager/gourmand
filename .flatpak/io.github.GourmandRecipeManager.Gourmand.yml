app-id: io.github.GourmandRecipeManager.Gourmand
runtime: org.gnome.Platform
# https://release.gnome.org/calendar/
runtime-version: '49'
sdk: org.gnome.Sdk
command: gourmand

finish-args:
  - --filesystem=host
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
modules:
  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_NSS3=OFF
      - -DENABLE_GPGME=OFF
      - -DENABLE_BOOST=OFF
      - -DCMAKE_INSTALL_LIBDIR=lib
    sources:
      - url: https://poppler.freedesktop.org/poppler-25.10.0.tar.xz
        sha256: 6b5e9bb64dabb15787a14db1675291c7afaf9387438cc93a4fb7f6aec4ee6fe0
        type: archive

  # Python 3.11 seems to download too old dependency versions and non-wheels of `reportlab` and `lxml`.
  # This breaks the build itself.
  - name: cpython
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.10.19/Python-3.10.19.tar.xz
        sha256: c8f4a596572201d81dd7df91f70e177e19a70f1d489968b54b5fbbf29a97c076

  - name: intltool
    buildsystem: autotools
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

  - name: gourmand
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - python3 -m pip install --upgrade pip setuptools wheel
      - pip3 install --prefix=/app .[epub-export,pdf-export,spellcheck,web-import]
      - install -Dm644 data/io.github.GourmandRecipeManager.Gourmand.desktop -t /app/share/applications/
      - install -Dm644 data/io.github.GourmandRecipeManager.Gourmand.svg -t /app/share/icons/hicolor/scalable/apps/
    sources:
      - type: git
        branch: main
        url: https://github.com/GourmandRecipeManager/gourmand
